<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiblr" content="IE=edge">
        <meta name="viewport" content="width=devoice-width, initial-scale=1.0">
        <title>Chatbot</title>

        <link rel="stylesheet"href="Static/chat.css">
        <link rel="stylesheet" href="Static/home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--Chat Bar block-->
        <div class="chat-bar-collapsible">
            <button id="chat-button" type="button" class="collapsible" onclick="openForm()">Chat with us!
                <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-0"></i>
            </button>
            <div class="content">
                <div class="full-chat-block">
                   
                   
                <!--Message Container-->
                <div class="outer-container">
                    <div class="chat-container">
                        <!--Messages-->
                        <div id="chatbox" class="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"> <span>Hi, I am chatbot!</span></p>
                            <div id="bot" class="bot">
                            <p id="botStarterMessage2" class="botText2"> <span>Its going to be Valentines in a few days, do you have a valentine?</span></p>
                              <div class="btn-group">
                                <button class="yes" onclick="yes()">Yes</button>
                                <button  class="no" onclick="no()">No</button>

                            </div>
                               <div id="chat-bar-bottom">
                            <p></p>

                        </div>
                        <div id="response" class="response">
                            <p id="botStarterMessage3" class="botText3"><span>Show them how much you care with this offers!</span></p>
                            <div class="btn-group2">
                                <button class="gift" onclick="gift()">Dinner date ksh 7500</button>
                                <div class="g1">
                                    <img src="Pictures/gift3.jpg" style="width: 320px; height: 250px;">
                                </div>
                                <button  class="gift2" onclick="gift2()">Gift hamper ksh 2500</button>
                                <div class="g2">
                                    <img src="Pictures/gift1.jpg" style="width: 320px; height: 250px;">
                                </div>

                            </div>
                        </div>
                        <div id="response1" class="response1">
                            <p id="botStarterMessage4" class="botText4"><span>Letâ€™s celebrate our connection this valentine, enjoy this offer!</span></p>
                            <div class="btn-group3">
                                <button class="gift3" onclick="gift3()">Solo Dinner with flowers ksh 3500</button>
                                <div class="g3">
                                    <img src="Pictures/gift2.jpg" style="width: 320px; height: 250px;">
                                </div>
                                <button  class="gift4" onclick="gift4()">Gift hamper ksh 1500 </button>
                                <div class="g4">
                                    <img src="Pictures/gift4.jpg" style="width: 320px; height: 250px;">
                                </div>
                            </div>
                            

                        </div>
                            
                        </div>
                        
                        

                        <!--User Input box-->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>
                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" 
                                onclick="sendButton()"></i>
                            </div>
                        </div>
                        <div id="chat-bar-bottom">
                            <p></p>

                        </div>
                        
                    </div>
                    
                </div>
            </div>
            </div>
        </div>
    </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
